  - platform: template
    switches:
      my_computer:
        friendly_name: "My Computer"
        value_template: "{{ is_state('binary_sensor.my_computer_connected', 'on') }}"
        turn_on:
          service: script.my_computer_wake
        turn_off:
          service: script.my_computer_suspend
        icon_template: mdi:laptop

  - platform: mqtt
    name: "Lamp Frank"
    state_topic: "stat/sonoff_lampara_frank/POWER"
    command_topic: "cmnd/sonoff_lampara_frank/POWER"
    payload_on: "ON"
    payload_off: "OFF"
    retain: true

  - platform: mqtt
    name: "Luz alacena"
    state_topic: "stat/sonoff_alacena/POWER"
    command_topic: "cmnd/sonoff_alacena/POWER"
    payload_on: "ON"
    payload_off: "OFF"
    retain: true

  - platform: mqtt
    name: "zigbee2mqtt Main join"
    state_topic: "avispa/bridge/config/permit_join"
    command_topic: "avispa/bridge/config/permit_join"
    payload_on: "true"
    payload_off: "false"

